name: architecture_template_v2
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.1.2 <4.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter

  #Core
  equatable: ^2.0.5

  #Network
  vexana: ^3.5.4

  #State
  flutter_riverpod: ^2.4.5

  #Config
  easy_localization: ^3.0.3

  #Navigation
  auto_route: ^7.8.4

  #Utility
  kartal: ^3.5.0
  google_fonts: ^6.1.0
  easy_logger: ^0.0.2
  logger: ^2.0.2+1

  #Module
  core:
    path: module/core

  gen:
    path: module/gen

  common:
    path: module/common

  uikit_widgets:
    path: module/uikit_widgets
  get_it: ^7.6.4
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  mockito: ^5.4.2

#dependencies_overrides:

dev_dependencies:
  integration_test:
    sdk: flutter
  auto_route_generator: ^7.3.2
  build_runner: ^2.4.6
  device_preview: ^1.1.0
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  very_good_analysis: ^5.1.0
  bloc_test: ^9.1.5
  patrol: ^2.3.2

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app/app_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - asset/translations/

